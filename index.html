<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Guess the number</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style/style.css">
        <link rel="icon" href="style/favicon.ico">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    </head>
    <body>
        <h1>~ Guess the number ~</h1>
        <div class="difficulty-container">
            <label for="difficulty">Select your difficulty:</label>
            <select id="difficulty">
                <option value=25>Easy</option>
                <option value=50>Medium</option>
                <option value=100>Hard</option>
            </select>
        </div>
        <h2 id="instructions"></h2>
        <p id="attempt-num"></p>
        <div id="try-container">
            <label for="guess">Your guess is:</label>
            <input type="text" name="guess" id="guess">
            <button id="tryButt">Try!</button>
        </div>
        <p id="answer"></p>
        <button id="resume" class="hidden">Play again</button>
    </body>
</html>
